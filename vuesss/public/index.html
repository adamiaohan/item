    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 14px;
            box-sizing: border-box;
            font-style: normal;
            text-decoration: none;
        }

        #containter {
            /* width: 90%; */
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 40px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .logo {
            width: 160px;
            float: left;
        }

        .logo img {
            width: 100%;
        }

        .out {
            float: right;
            margin-right: 20px;
        }
        .pict{
            display: inline-block;
            width:40px;
        }
        .outText{
            display: inline-block;
            height:100%;
            width:30px;
            line-height: 30px;
            vertical-align:top;
            margin-top: 10px;
        }
        .pict img{
            width:100%;
        }

        #content {
            overflow: hidden;
            clear: both;
        }

        #content>div {
            float: left;
            /* border: 1px solid red; */
        }

        #cleft {
            width: 20%;
        }

        #cright {
            width: 70%;
        }
    </style>

</head>

<body>
    <div id="containter">
        <div id="header">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="out">
                <div class="pict">
                    <img src="/img/photo/default.png" alt="">
                </div>
                <span class="outText">
                    <a href="/logout">注销</a>
                </span>
            </div>

        </div>
        <div id="content">
            <div id="cleft">
                <el-menu default-active="2" class="el-menu-vertical-demo" @select="loadPage">
                    <el-menu-item index="menu/personal.html">
                        <i class="el-icon-edit"></i><span>个人中心</span>
                    </el-menu-item>
                    <el-menu-item index="menu/user.html">
                        <i class="el-icon-view"></i><span>用户管理</span>
                    </el-menu-item>
                    <el-menu-item index="menu/outline.html">
                        <i class="el-icon-share"></i><span>大纲管理</span>
                    </el-menu-item>
                    <el-menu-item index="menu/papers.html">
                        <i class="el-icon-share"></i><span>问卷管理</span>
                    </el-menu-item>
                    <el-menu-item index="menu/option.html">
                        <i class="el-icon-setting"></i><span>选项管理</span>
                    </el-menu-item>

            </div>
            <div id="cright">
            </div>
        </div>
        <div id="footer">

        </div>
    </div>

    <script>
        var indexVm = new Vue({
            el: '#cleft',
            data: {},
            methods: {
                loadPage: function (index) {
                    $.get(index, function (result) {
                        $('#cright').html(result)
                    })

                }
            }
        })
    </script>
